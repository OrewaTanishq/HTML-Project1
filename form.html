<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
  </head>
  <body>
    <form
      action="https://www.amazon.in/?&tag=googhydrabk1-21&ref=pd_sl_5szpgfto9i_e&adgrpid=155259813593&hvpone=&hvptwo=&hvadid=674893540034&hvpos=&hvnetw=g&hvrand=9910870918769639050&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9303601&hvtargid=kwd-64107830&hydadcr=14452_2316413&gad_source=1"
    >
      <p>
        <input type="text" placeholder="Enter your name" required />
      </p>

      <p>
        <input type="email" placeholder="Enter your email" />
      </p>

      <p>
        <input type="password" placeholder="Enter your password" required />
      </p>

      <p>
        <label for="dob">Date of Birth:</label><br />
        <input type="date" id="dob" />
      </p>

      <p>
        <input type="tel" placeholder="Enter phone number" maxlength="10" />
      </p>

      <p>
        <input type="file" />
      </p>

      <p>
        <input type="radio" name="gender" id="Ma" checked />
        <label for="Ma">Male</label>
        <br />
        <input type="radio" name="gender" id="Fe" />
        <label for="Fe">Female</label>
      </p>
      <p>
        <label>Select Your Subject</label>
        <br />
        <input type="checkbox" id="Py" />
        <label for="Py">Python</label>
        <br />
        <input type="checkbox" id="Ja" />
        <label for="Ja">Java</label>
        <br />
        <input type="checkbox" id="Ht" />
        <label for="Ht">Html</label>
      </p>
      <p>
        <select>
          <option disabled selected>Select Your Batch</option>
          <option>23rd Batch</option>
          <option>29th Batch</option>
          <option selected>30th Batch</option>
        </select>
      </p>
      <input type="reset" />
      <button>Submit</button>
    </form>
  </body>
</html>
