<!DOCTYPE html>
<html>
  <head>
    <title>Student Table</title>
  </head>
  <body>
    <table
      border="2"
      cellpadding="10"
      style="border-collapse: collapse; width: 60%; text-align: center"
    >
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
      </tr>

      <tr>
        <td>Vaishnavi</td>
        <td rowspan="2">21</td>
        <td>7</td>
      </tr>

      <tr>
        <td>Mahith Goutham</td>
        <td>6</td>
      </tr>

      <tr>
        <th>Total</th>
        <th>42</th>
        <th>13</th>
      </tr>
    </table>
  </body>
</html>
